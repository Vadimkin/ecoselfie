{% extends "base.html" %}

{% block content %}
<div class="container">

    <h3>Добавление селфи:</h3>

    <form  method="post" class="form-horizontal" enctype="multipart/form-data">
        {% csrf_token %}

            {% for field in form %}
                <div class="form-group">
                    <label class="col-sm-2 control-label" for="{{ field.auto_id }}">{{ field.label }}</label>
                    <div class="col-sm-10">
                        {% if field.errors%}
                        <div class="alert alert-danger" role="alert">{{ field.errors.as_text }}</div>
                        {% endif %}
                        {{ field }}
                        {% if field.help_text %}<div class="note">{{ field.help_text }}</div>{% endif %}
                    </div>
                </div>
            {% endfor %}

        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default">Сохранить</button>
            </div>
        </div>
    </form>
</div>
{% endblock %}
